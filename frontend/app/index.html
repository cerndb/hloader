<!doctype html>
<html class="no-js" lang="en" ng-app="Hloader">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hloader - Yet another amazing AngularJS app!</title>
  <meta name="description" content="Yet another amazing AngularJS app!">

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="">

  <!-- Properties for Google+ snippets -->
  <meta property="og:title" content="">
  <meta property="og:description" content="Yet another amazing AngularJS app!">
  <meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">

  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">

  <!-- bower:css -->
  <!-- endinject -->

  <!-- inject:css -->
  <!-- endinject -->

</head>

<body ontouchstart ng-controller="MainCtrl as main">

  <div ng-include="'views/partials/navbar.html'"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="sidebar col-sm-3 col-md-2">
        <div ng-include="'views/partials/sidebar.html'"></div>
      </div>
      <div class="main col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <!-- bower:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

</body>

</html>
